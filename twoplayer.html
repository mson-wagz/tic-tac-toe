<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Croissant One" rel="stylesheet"> 
    <script src="main1.js" defer></script>

<body>
    <header>
        <h1>Tic Tac Toe </h1>
        <p class="back"><a href="home.html">back</a></p>
        <h2 class="center">Multiplayer</h2>
    </header>
    <div class="results">
        <button id="restartButton">Restarti </button>
    </div>
   <!--  <div class="container"> -->
    <div class="board circle" id="board">
        <div cellIndex = "0" class="cell" data-cell></div>
        <div cellIndex = "1" class="cell" data-cell></div>
        <div cellIndex = "2" class="cell" data-cell></div>
        <div cellIndex = "3" class="cell" data-cell></div>
        <div cellIndex = "4" class="cell" data-cell></div>
        <div cellIndex = "5" class="cell" data-cell></div>
        <div cellIndex = "6" class="cell" data-cell></div>
        <div cellIndex = "7" class="cell" data-cell></div>
        <div cellIndex = "8" class="cell" data-cell></div>
    </div> 
    <div class="track-scores" id="track-scores">
        <h2 id="scores">Scores</h2>
        <p class="score-data-names">X</p>
        <p class="score-data-names">Draws</p>
        <p class="score-data-names">O </p>
        <p id="number-wins-X" class="score-data-value">0</p>
        <p id="number-wins-O" class="score-data-value">0</p>
        <p id="number-draws" class="score-data-value">0</p>
    </div>

    <div class="winning-message">
        <h2 id="game-status"></h2>
        <!-- <button id="restartButton">Restart</button> -->
    </div>
